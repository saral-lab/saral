<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <!-- for css page link tag-->
    <link rel="stylesheet" href="css/index.css">
    <!-- for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- for animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- for font awesome icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="page">



            <!-- start login form page coding-->
            <div id="login" class="animate__animated animate__flipInY">
                <h1 align="center">Login</h1>
                <form id="login_frm" autocomplete="off">
                    <input type="email" placeholder="Email Id" id="login_email" required="required">
                    <small id="login_email_notice"><i class="fa-solid fa-triangle-exclamation fa-beat"></i>&nbsp;Email id not registered...</small>
                    <input type="password" placeholder="Password" id="login_password" required="required">
                    <small id="login_password_notice"><i class="fa-solid fa-triangle-exclamation fa-beat"></i>&nbsp;Wrong Password...</small>
                    <button type="submit" id="login_btn">Login</button>
                </form>
                <p>Don't have an account? <span id="signup_link">Sign up</span></p>
            </div>






            <!-- start signup form page coding-->
            <div id="signup" class="animate__animated animate__flipInY">
                <h1 align="center">Sign up</h1>
                <form id="signup_frm" autocomplete="off">
                    <input type="name" placeholder="Name" id="username" required="required">
                    <input type="email" placeholder="Email" id="email" required="required">
                    <small id="email_notice"><i class="fa-solid fa-triangle-exclamation fa-beat"></i>&nbsp;Email id already exist...</small>
                    <input type="number" placeholder="Phone" id="phone" required="required">
                    <input type="password" placeholder="Password" id="signup_password" required="required">
                    <button type="submit" id="signup_btn">Sign up</button>
                </form>
                <p>Already have an account? <span id="login_link">Login</span></p>

            </div>

        </div>

    </div>

   <script src="js/index.js"></script>
   <script src="js/login_signup.js"></script>
</body>
</html>
